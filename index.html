<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Registration Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
    }

    .login-box {
      background-color: #d5f5e3; /* pastel green */
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      margin: 80px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-custom {
      background-color: #27ae60;
      color: white;
      border: none;
    }

    .btn-custom:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

  <div class="login-box text-center">
    <h4 class="mb-3 fw-bold">HOSTEL REGISTRATION SYSTEM</h4>
    <p class="text-muted">Sign in to continue to Hostel Registration</p>
    
    <!-- Removed required validation -->
    <form action="dashboard.html">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username">
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-custom w-100">Sign In</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
